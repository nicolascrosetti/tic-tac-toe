<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="inputs-container">
            <label for="playerone">Player one's name:</label>
            <input id="p1-input" type="text" name="playerone" placeholder="Name" id="">
            <label for="playertwo">Player two's name:</label>
            <input id="p2-input" type="text" name="playertwo" placeholder="Name" id="">
            <button id="players-btn">Send!</button>
        </div>
        <div class="gameboard-container">
            <div class="cell" data-key="0"></div>
            <div class="cell" data-key="1"></div>
            <div class="cell" data-key="2"></div>
            <div class="cell" data-key="3"></div>
            <div class="cell" data-key="4"></div>
            <div class="cell" data-key="5"></div>
            <div class="cell" data-key="6"></div>
            <div class="cell" data-key="7"></div>
            <div class="cell" data-key="8"></div>
        </div>
    </div>
</body>
</html>
